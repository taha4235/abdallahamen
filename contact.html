<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" href="logo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <div class="message" id="message">
            <div class="notification"></div>
            <div class="message_name">
                <p>the information send succesfully </p>
                <span><i class="fa-sharp fa-solid fa-delete-left" id="delete_button"></i></span>
            </div>
        </div>
        <div class="contact-container">
            <h3 class="title">contact us</h3>
            <div class="form">
                <form>
                    <div class="input-box">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="name" id="name" placeholder="name " required>
                    </div>
                    <div class="input-box">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" name="email" id="email" placeholder="email address" required>
                    </div>
                    <div class="input-box" id="text">

                        <i class="fa-solid fa-envelope"></i>
                        <textarea id="messagese" placeholder="write a message here" required></textarea>
                    </div>
                   
                    <button id="btn">send</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        
        var btn = document.getElementById("btn");
        var message = document.getElementById("message");
        btn.addEventListener("click", () => {
            var name = document.getElementById("name");
            var email = document.getElementById("email");
            var messagese = document.getElementById("messagese");
            if (name.value == "" && email.value == "" && message.value == "") {
                message.style.display="none";
              
            }
            message.style.display = "block";
        })
        var delete_button = document.getElementById("delete_button");
        delete_button.addEventListener("click",()=>{
            messagese.style.display="none";
        })
        var del = document.getElementById("delete");
        del.addEventListener("click",()=>{
            var name = document.getElementById("name");
            var email = document.getElementById("email");
            var messagese = document.getElementById("messagese");
            name.value="";
            email.value="";
            message.value="";
        })
    </script>
</body>

</html>
