    <script src="javascript.js"></script>
    <script>
        var card = document.getElementById("card");
var counter = 0; // Counter to generate unique ids for input elements

function addProduct(image, name, price) {
  var body = document.getElementById("body");
  var row = document.createElement("tr");
  var imageCell = document.createElement("td");
  var nameCell = document.createElement("td");
  var priceCell = document.createElement("td");
  var quantityCell = document.createElement("td");
  var totalCell = document.createElement("td");

  imageCell.innerHTML = '<img src="' + image + '" alt="">';
  nameCell.textContent = name;
  priceCell.textContent = price;

  var quantityInput = document.createElement("input");
  var quantityId = "quantity_" + counter; 
  quantityInput.setAttribute("type", "number");
  quantityInput.setAttribute("name", "");
  quantityInput.setAttribute("id", quantityId);
  quantityCell.appendChild(quantityInput);
  var total = document.createElement("span");
  total.textContent = 0;
  totalCell.appendChild(total);
  row.appendChild(imageCell);
  row.appendChild(nameCell);
  row.appendChild(priceCell);
  row.appendChild(quantityCell);
  row.appendChild(totalCell);
  body.appendChild(row);
  quantityInput.addEventListener("input", () => {
    let price= 900;
    var quantityValue = quantityInput.value;
    total.textContent = price * quantityValue;
  });

  counter++; 
}

    </script>
